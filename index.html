<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="home-container">
      <h2>Welcome to the Ultimate Quiz Challenge! Test your knowledge, tackle intriguing questions, and have a blast while learning new facts.
      Get ready to embark on an exciting journey through various topics. Let's begin!</h2>
      </div>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
    <div id="controls-container">
      <button id="start-button">Start Quiz</button>
      <div id="timer-container">
        <span id="timer-text">Time Left: <span id="timer">0</span></span>
      </div>
    </div>
    <!-- Add the restart button here -->
    <div id="end-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
